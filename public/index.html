<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Start frontend project on Three.js and Vue</title>
    <meta
      name="description"
      content="Levon Gambaryan start frontend project on Three.js and Vue"
    />

    <link type="image/x-icon" rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">

    <link type="image/png" sizes="16x16" rel="icon" href="<%= BASE_URL %>favicon-16x16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="<%= BASE_URL %>favicon-32x32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="<%= BASE_URL %>favicon-96x96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="<%= BASE_URL %>favicon-120x120.png">

    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#ffffff">

    <style type="text/css">
      /* Import font */
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #legacy {
        height: 100%;
        padding-top: 15%;
        background-color: #000000;
        color: #ffffff;
        text-align: center;
        font-size: large;
      }
      @supports (height: 100vh) {
        html,
        body,
        #legacy {
          height: 100vh;
        }
      }
      @supports (display: flex) {
        #legacy {
          padding-top: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div id="legacy">Loading...</div>
    </div>
    <div id="app2">
    <script>
      if(window.navigator && navigator.serviceWorker) {
        navigator.serviceWorker.getRegistrations()
        .then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  </body>
</html>
